<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Геолокація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Перевірка геолокації IP-адреси</h1>

        </form>
        <div id="result"></div>
        <p id="warning"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
